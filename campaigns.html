<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Ads | Ravi Warrier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased bg-gray-100">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-[var(--navy)] mb-8">Campaign Creatives</h1>

        <div id="campaign-selector" class="flex justify-center gap-4 mb-8">
            <button class="campaign-btn" data-campaign="common">Common</button>
            <button class="campaign-btn" data-campaign="Events">Events</button>
            <button class="campaign-btn" data-campaign="milestone">Milestone</button>
            <button class="campaign-btn" data-campaign="seasonal">Seasonal</button>
        </div>

        <div id="image-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Images will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="campaigns.js"></script>
</body>
</html>
